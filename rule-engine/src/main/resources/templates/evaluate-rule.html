<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluate Rule</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Evaluate Rule</h1>
        <form id="evaluate-form" action="/rules/evaluate" method="post">
            <div class="form-group">
                <label for="megaRuleId">Rule ID:</label>
                <input type="text" id="megaRuleId" name="megaRuleId" required>
            </div>
            <div class="form-group">
                <label for="userData">User Data (JSON format):</label>
                <textarea id="userData" name="userData" rows="10" required></textarea>
            </div>
            <button type="submit">Evaluate</button>
        </form>
        <script src="scripts.js"></script> 
    </div>
</body>
</html>
