<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluation Result</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}">
</head>
<body>
    <h1>Evaluation Result</h1>

    <div th:if="${response.status == 'success'}">
        <p>Evaluation was successful!</p>
        <p>Result: <span th:text="${response.result}"></span></p>
    </div>

    <div th:if="${response.status == 'error'}">
        <p>Error occurred during evaluation:</p>
        <p th:text="${response.error}"></p>
    </div>

    <a href="/rules/evaluate">Evaluate Another Rule</a>
</body>
</html>
