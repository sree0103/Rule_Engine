<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Combination Result</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}">
</head>
<body>
    <h1>Combination Result</h1>
    <div th:if="${response.status == 'success'}">
        <h2>Success!</h2>
        <p>Combined Data:</p>
        <pre th:text="${response.combinedData}"></pre> 
    </div>
    <div th:if="${response.status == 'error'}">
        <h2>Error!</h2>
        <p th:text="${response.errorMessage}"></p>
    </div>
    <a href="/rules/combine">Combine More Rules</a>
</body>
</html>
